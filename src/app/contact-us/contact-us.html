<!-- Contact Section -->
<section class="py-5 bg-light">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card shadow border-0 rounded-4 p-4 p-md-5">
          <h2 class="text-center text-primary fw-bold mb-3">Get in Touch</h2>
          <p class="text-center text-muted mb-4">
            We’d love to hear from you! Whether it’s a question, feedback, or support — we’re always here.
          </p>
          
          <form>
            <div class="mb-4">
              <label for="name" class="form-label fw-semibold">Your Name</label>
              <div class="input-group">
                <span class="input-group-text bg-white text-primary"><i class="bi bi-person-fill"></i></span>
                <input type="text" class="form-control" id="name" placeholder="Full Name" required>
              </div>
            </div>

            <div class="mb-4">
              <label for="email" class="form-label fw-semibold">Email Address</label>
              <div class="input-group">
                <span class="input-group-text bg-white text-primary"><i class="bi bi-envelope-fill"></i></span>
                <input type="email" class="form-control" id="email" placeholder="example@domain.com" required>
              </div>
            </div>

            <div class="mb-4">
              <label for="message" class="form-label fw-semibold">Message</label>
              <textarea class="form-control" id="message" rows="5" placeholder="Type your message here..." required></textarea>
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-primary btn-lg px-5 rounded-pill shadow-sm">
                <i class="bi bi-send-fill me-2"></i>Send Message
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
